<app-loader *ngIf="loader"></app-loader>
<div class="show-modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body navy">
                <div class="m-3">
                    <h5>Are you sure you want to delete this?</h5><br/>
                </div>
                <hr>
                <div class="row">
                    <div class="col m-2">
                        <a class="btn btn-outline-light" style="width: 100%;" (click)="closeModal()">Cancel</a>
                    </div>
                    <div class="col m-2">
                        <a class="btn btn-danger" style="width: 100%;" (click)="deletePayment()">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
